<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="grid">
        <!-- Turn indicator -->
        <div class="turn">
          <i class="fa-solid fa-x turquoise"></i>
          <p class="turquoise">Player 1, you're up!</p>
        </div>

        <!-- Dropdown Menu indicator -->
        <div class="menu" target-id="menu">
          <div class="menu-btn">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </div>

          <div class="items border hidden" target-id="menu-btn">
            <button target-id="reset">Reset</button>
            <button target-id="newRound">New Round</button>
          </div>
        </div>

        <!-- Game Board  -->
        <div id="1" class="square shadow" target-id="square"></div>
        <div id="2" class="square shadow" target-id="square"></div>
        <div id="3" class="square shadow" target-id="square"></div>
        <div id="4" class="square shadow" target-id="square"></div>
        <div id="5" class="square shadow" target-id="square"></div>
        <div id="6" class="square shadow" target-id="square"></div>
        <div id="7" class="square shadow" target-id="square"></div>
        <div id="8" class="square shadow" target-id="square"></div>
        <div id="9" class="square shadow" target-id="square"></div>

        <!-- Score indicator -->
        <div class="score shadow" style="background-color: var(--turquoise)">
          <p>Player 1</p>
          <span data-id="p1-wins">0 Wins</span>
        </div>
        <div class="score shadow" style="background-color: var(--light-gray)">
          <p>Ties</p>
          <span data-id="ties">0</span>
        </div>
        <div class="score shadow" style="background-color: var(--yellow)">
          <p>Player 2</p>
          <span data-id="p2-wins">0 Wins</span>
        </div>
      </div>
    </main>

    <!-- Modal that opens when game ends -->
    <div class="modal hidden">
      <div class="modal-contents">
        <p data-id="modal-text">Player 1 wins!</p>
        <button data-id="modal-btn">Play again</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
