<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown-container
        {
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
        }
        .dropdown-content
        {
            display: none;
            background-color: #8f4949;
            color: #d3c8c8;
            margin-top: 10px;
            margin-left: 40px;
            padding: 14px 16px;
        }

        .dropdown-container:hover .dropdown-content
        {
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown-container">
        Do you want to check DropDown?
        <div class="dropdown-content">
            Heyy buddy you learned dropdown using hover!
        </div>
    </div>
</body>
</html>
