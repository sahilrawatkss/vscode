<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Use of Script Tag</h2>
    <p id="para1">Welcome To my Practice  Site</p>
    <button onclick="myfunc()">Click</button>
    <script>
        function myfunc()
        {
            document.getElementById("para1").innerHTML="Thank you";
        }
    </script>
</body>
</html>
