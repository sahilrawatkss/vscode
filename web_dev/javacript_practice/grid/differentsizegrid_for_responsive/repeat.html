<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(4,200px);
            grid-template-rows: repeat(2,230px);
        }
        .box{
            font-size: 8rem;
            background-color: darkviolet;
            border: 5px solid orangered;
        }
    </style>

</head>
<body>
    <h1>Repeat Size Grid</h1>
    <div class="container">
        <div class="div1 box">1</div>
        <div class="div2 box">2</div>
        <div class="div3 box">3</div>
        <div class="div4 box">4</div>
        <div class="div1 box">5</div>
        <div class="div2 box">6</div>
        <div class="div3 box">7</div>
        <div class="div4 box">8</div>
        <div class="div1 box">9</div>
        <div class="div2 box">10</div>
    </div>
</body>
</html>
