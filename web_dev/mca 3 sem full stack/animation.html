<!DOCTYPE html>
<html>
<head>
<title>Animation</title>
<style>
    .animated {
    width: 200px;
    height: 200px;
    animation-name: sample;
    animation-duration: 4s;
    animation-fill-mode: forwards;
    }

@keyframes sample {
    0% {
        background-color: red;
    }
    50% {
        background-color: green;
    }
    100% {
        background-color: yellow;
    }
}
</style>
</head>
<body>
<div class="animated"></div>
</body>
</html>
