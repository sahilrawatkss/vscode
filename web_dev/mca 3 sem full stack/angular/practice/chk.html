<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"> </script>
<style>
input.ng-invalid {
background-color:red;
}

.error {
color: red;
}

</style>
</head>

<body>

<form ng-app="" name="myform">
UserName: <input name="name" ng-model="username" required> <span class="error" ng-show="myform.name.$touched && myform.name.$invalid">Invalid Username </span>
UserName: <input type="email" name="mail" ng-model="email" required> <span class="error" ng-show="myform.mail.$touched && myform.mail.$invalid">Invalid </span>
UserName: <input type="password" ng-minlength="8" name="pass" ng-model="password" required> <span class="error" ng-show="myform.pass.$touched && myform.pass.$invalid">Invalid  </span>
</form>

</body>
</html>
