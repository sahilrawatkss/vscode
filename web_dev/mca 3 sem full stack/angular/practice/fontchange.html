<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"> </script>

</head>
<body ng-app="">
	<div>
	<p>FontSize: <input type="number" ng-model="fontsize"></p>
	<p>FontColor: <input type="text" ng-model="fontcolor"></p>
	<p>BackgroundColor: <input type="text" ng-model="bgcolor"></p>
	</div>
	<h1 style="font-size: {{fontsize}}; color:{{fontcolor}}; background-color:{{bgcolor}};">Angular JS</h1>
</body>
</html>
