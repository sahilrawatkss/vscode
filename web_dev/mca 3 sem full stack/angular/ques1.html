<!DOCTYPE html>
<html lang="en" ng-app="registrationApp">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div ng-controller="registrationController">

    <h2>Student Registration Form</h2>

    <form name="registrationForm" ng-submit="submitForm()" novalidate>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" ng-model="user.username" required>
        <span class="error" ng-show="registrationForm.username.$dirty && registrationForm.username.$invalid">Username is required.</span>

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ng-model="user.password" required>
        <span class="error" ng-show="registrationForm.password.$dirty && registrationForm.password.$invalid">Password is required.</span>

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ng-model="user.email" required>
        <span class="error" ng-show="registrationForm.email.$dirty && registrationForm.email.$invalid">Invalid email address.</span>

        <br>

        <button type="submit" ng-disabled="registrationForm.$invalid">Submit</button>

    </form>

    <div ng-show="isFormSubmitted">
        <h3>Form Submitted Successfully!</h3>
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
    </div>

</div>

<script>
    var app = angular.module('registrationApp', []);

    app.controller('registrationController', function ($scope) {
        $scope.user = {};
        $scope.isFormSubmitted = false;

        $scope.submitForm = function () {
            // Perform additional validation or backend submission here
            $scope.isFormSubmitted = true;
        };
    });
</script>

</body>
</html>
