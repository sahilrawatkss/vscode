<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canva" width="400px" height="400px" style="border: solid;"></canvas>
    <br><br>
    <canvas id="canva1" width="400px" height="400px" style="border: solid;"></canvas>
    <script>
        const c1=document.getElementById("canva");
        const g1=c1.getContext("2d");

        const grd=g1.createLinearGradient(0,0,200,0);
        grd.addColorStop(0,"red");
        grd.addColorStop(0.5,"green");
        grd.addColorStop(1,"blue");
        
        g1.fillStyle=grd;
        g1.fillRect(0,0,200,200);


        const c2=document.getElementById("canva1");
        const g2=c2.getContext("2d");

        const grd1=g2.createLinearGradient(0,0,200,10);
        grd1.addColorStop(0,"red");
        grd1.addColorStop(0.5,"blue");
        grd1.addColorStop(1,"pink");
        
        g2.fillStyle=grd1;
        g2.fillRect(0,0,200,200);
    </script>
</body>
</html>
