<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canva" width="600" height="600" style="border: solid;"></canvas>
    <script>
        const c=document.getElementById("canva");
        const g=c.getContext("2d");

        const grd=g.createLinearGradient(0,0,450,0);
        grd.addColorStop(0,"red");
        grd.addColorStop(0.5,"yellow");
        grd.addColorStop(1,"green");

        g.fillStyle=grd;
        g.fillRect(150,150,300,300);


        g.arc(100,100,35,0,7);
        g.fill();


        g.arc(500,500,35,0,7);
        g.fill();

        g.font = "30px Arial";
        g.strokeText("HELLO",250,300);
    </script>
</body>
</html>
